
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      novedades
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding color="success">
  <ion-grid>
    <ion-row style="display:flex; justify-content: center;">
      <ion-col *ngFor="let post of posts" size="12" size-xs="12" size-sm="4" size-md="6" size-lg="4" size-xl="4">
  <ion-card color="warning" style="box-shadow: 0 !important;" >
    <ion-card-header>
      <ion-card-title [innerHTML]="post.title.rendered" style=" color: black;" ></ion-card-title>
     
      <ion-card-subtitle style=" color: black;">{{ post.date_gmt | date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="post.media_url">
      <div [innerHTML]="post.excerpt.rendered" style=" color: black;"></div>
      <ion-button expand="full" color="success" [routerLink]="['/', 'noticia', post.id]" text-right style=" color: black;">Seguir leyendo</ion-button>
    </ion-card-content>
  </ion-card>
      </ion-col>
    </ion-row> 
  </ion-grid>
  
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Loading more posts...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
