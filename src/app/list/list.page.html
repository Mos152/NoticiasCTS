<ion-content padding color="success"> 
  <ion-grid style="display:flex; align-items:center; justify-content: center;">
    <ion-row>
    <ion-col *ngFor="let item of items" size="12" size-xs="12" size-sm="4" size-md="6" size-lg="4" size-xl="4">
    <ion-card  color="warning"style="max-width:300px;" [routerLink]="item.url">
        <div> 
        <img src="assets/icon/messi.jpg" />
        </div>
        <ion-card-header>
          <ion-card-subtitle style="color: black;">Destination</ion-card-subtitle>
          <ion-card-title style="color: black;">{{item.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content style="color: black;">
          Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
        </ion-card-content>
      </ion-card>  
    </ion-col>
  </ion-row>
    </ion-grid>
</ion-content>
